<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-edit" th:object="${manageProduct}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品类别：</label>
                <div class="col-sm-8">
                    <select name="category" class="form-control m-b" th:with="type=${@dict.getType('product_category')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{category}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品链接：</label>
                <div class="col-sm-8">
                    <input name="link" th:field="*{link}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品详情：</label>
                <div class="col-sm-8">
                    <textarea name="details" class="form-control">[[*{details}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品图片：</label>
                <div class="col-sm-8">
                    <input id="pictureView" class="file" type="file" name="pictureView" multiple data-theme="fas">
                    <input id="picture" name="picture" th:field="*{picture}" type="hidden"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('product_status')}">
                        <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" th:checked="${dict.default}">
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">序号：</label>
                <div class="col-sm-8">
                    <input name="sort" th:field="*{sort}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "manage/product";

        var image="";
        if ($('#picture').val()) {
            image = $('#picture').val();
        }

        $("#pictureView").fileinput({
            'theme': 'explorer-fas',
            'uploadUrl': prefix + '/uploadImg',
            allowedFileExtensions : ['jpg', 'png','jpeg'],
            autoReplace: true,
            maxFileSize: 3000,
            maxFileCount: 1,
            //uploadAsync: false, //默认异步上传,这里设置了同步
            showUpload: true, //是否显示上传按钮
            dropZoneEnabled: false,//是否显示拖拽区域
            enctype : 'multipart/form-data',
            overwriteInitial: true,
            initialPreviewAsData: true,
            initialPreview: [
                image
            ],
            layoutTemplates :{
                actionDelete:'', //去除上传预览的缩略图中的删除图标
                actionUpload:'' //去除上传预览缩略图中的上传图片图标；
                //actionZoom:''   //去除上传预览缩略图中的查看详情预览的缩略图标。
            }
        });

        $("#pictureView").on("fileuploaded", function(event, data, proviewId, index) {
            console.log(data.reader.result);
            $('#picture').val(data.reader.result);
        });

        $("#pictureView").on("filecleared",function(event, data, msg){
            console.log("del");
            $('#picture').val("");
        });

        $('#pictureView').on('fileerror', function(event, data, msg) {
            console.log("cuowu");
        });

        $("#form-product-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                console.log($('#form-product-edit').serialize());
                $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
            }
        }
    </script>
    <th:block th:include="include :: bootstrap-fileinput-js" />
</body>
</html>
